<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>HTML-Formulare, Übungen</title>
  </head>
  <body>
    <form id="spielForm" action="index_1.html">
      <p>Welches ist Ihr aktuelles Lieblingsspiel</p>
      <label for="minecraft"><input type="radio" name="lieblingsspiel" id="minecraft" value="minecraft"/>Minecraft<br />
      <label for="fortnite"><input type="radio" name="lieblingsspiel" id="fortnite" value="fortnite"/>Fortnite<br />
      <label for="leagueoflegends"><input type="radio" name="lieblingsspiel" id="leagueoflegends" value="leagueoflegends"/>League of Legends<br />
      <label for="overwatch"><input type="radio" name="lieblingsspiel" id="overwatch" value="overwatch"/>Overwatch<br />
      <label for="counterstrike"><input type="radio" name="lieblingsspiel" id="counterstrike" value="counterstrike"/>Counter-Strike<br />
      <label for="dota2"><input type="radio" name="lieblingsspiel" id="dota2" value="dota2"/>Dota 2<br />
      <label for="apexlegends"><input type="radio" name="lieblingsspiel" id="apexlegends" value="apexlegends"/>Apex Legends<br />
      <label for="roblox"><input type="radio" name="lieblingsspiel" id="roblox" value="roblox"/>Roblox<br />
      <label for="gta5"><input type="radio" name="lieblingsspiel" id="gta5" value="gta5"/>Grand Theft Auto V<br />
      <label for="callOfDuty"><input type="radio" name="lieblingsspiel" id="callOfDuty" value="callOfDuty"/>Call of Duty<br />

      <br /><br /><br />
      <legend>Welche der folgenden Spiele spielen Sie regelmäßig?</legend>
      <label for="minecraft"><input type="checkbox" name="spieltRegelmaessig" id="minecraft" value="minecraft"/>Minecraft<br />
      <label for="fortnite"><input type="checkbox" name="spieltRegelmaessig" id="fortnite" value="fortnite"/>Fortnite<br />
      <label for="leagueoflegends"><input type="checkbox" name="spieltRegelmaessig" id="leagueoflegends" value="leagueoflegends"/>League of Legends<br />
      <label for="overwatch"><input type="checkbox" name="spieltRegelmaessig" id="overwatch" value="overwatch"/>Overwatch<br />
      <label for="counterstrike"><input type="checkbox" name="spieltRegelmaessig" id="counterstrike" value="counterstrike"/>Counter-Strike<br />
      <label for="dota2"><input type="checkbox" name="spieltRegelmaessig" id="dota2" value="dota2"/>Dota 2<br />
      <label for="apexlegends"><input type="checkbox" name="spieltRegelmaessig" id="apexlegends" value="apexlegends"/>Apex Legends<br />
      <label for="roblox"><input type="checkbox" name="spieltRegelmaessig" id="roblox" value="roblox"/>Roblox<br />
      <label for="gta5"><input type="checkbox" name="spieltRegelmaessig" id="gta5" value="gta5"/>Grand Theft Auto V<br />
      <label for="callOfDuty"><input type="checkbox" name="spieltRegelmaessig" id="callOfDuty" value="callOfDuty"/>Call of Duty<br />

      <label for="nichtSpieler"><input type="checkbox" name="nichtSpieler" id="nichtSpieler" value="nichtSpieler"/>Ich spiele keine Spiele<br />
      <label for="anderesSpiel"><input type="checkbox" name="anderesSpiel" id="anderesSpiel" value="anderesSpiel"/>Andere:</label>
      <input type="text" name="anderesSpielName" placeholder="Geben Sie den Namen ein"/>
      <br /><br /><br />
      <input type="submit" value="Absenden" />
    </form>
  </body>
</html>
