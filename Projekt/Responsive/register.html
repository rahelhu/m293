<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Registrierungsformular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="./confirm.html">
      <fieldset>
        <legend>Registrierung</legend>
        <br />
        <label for="gender">Geschlecht:</label>
        <input type="radio" id="male" name="gender" required />
        <label for="male">Männlich</label>
        <input type="radio" id="female" name="gender" required />
        <label for="female">Weiblich</label>
        <br /><br />
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname" required />
        <br /><br />
        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required />
        <br /><br />
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required />
        <br /><br />
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" required />
        <br /><br />
        <label for="plz">PLZ:</label>
        <input type="number" id="plz" name="plz" required />
        <br /><br />
        <label for="ort">Ort:</label>
        <input type="text" id="ort" name="ort" required />
        <br /><br />
        <label for="land">Land:</label>
        <select id="land" name="land" required>
          <option value="">--Wählen Sie Ihr Land--</option>
          <option value="schweiz">Schweiz</option>
          <option value="deutschland">Deutschland</option>
          <option value="oesterreich">Österreich</option>
          <option value="frankreich">Frankreich</option>
          <option value="italien">Italien</option>
          <option value="spanien">Spanien</option>
          <option value="grossbritannien">Großbritannien</option>
          <option value="belgien">Belgien</option>
          <option value="niederlande">Niederlande</option>
          <option value="polen">Polen</option>
          <option value="other">Andere</option>
        </select>

        <br /><br />
        <label for="datenschutz">Datenschutz akzeptieren:</label>
        <input type="checkbox" id="datenschutz" name="datenschutz" required />
        <br /><br />
        <button type="submit">Registrieren</button>
        <br />
        <p>Sie haben bereits ein Konto? <a href="login.html">Login</a></p>
      </fieldset>
    </form>
  </body>
</html>
